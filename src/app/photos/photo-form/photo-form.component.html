<div class="container">
    <form  [formGroup]="photoForm" class="row" (submit)="upload()">
        <div class="col-md-6 text-center">
            <input formControlName="photo" type="file" accept="image/*" (change)="photo = $event.target.files[0]">
            <ap-validation-message
                *ngIf="photoForm.get('photo').errors?.required"
                message="Select a photo!">
            </ap-validation-message>
        </div>

        <div class="col-md-6">
            <div class="form-group">
                <textarea formControlName="description" class="form-control form-control-sm" placeholder="photo description"></textarea>
                <ap-validation-message
                    *ngIf="photoForm.get('description').errors?.required"
                    message="Description is required!">
                </ap-validation-message>
                <ap-validation-message
                    *ngIf="photoForm.get('description').errors?.maxlength"
                    message="Maxlength is 300!">
                </ap-validation-message>
            </div>

            <div class="form-group">
                <label class="text-muted">
                    Allow comments
                    <input formControlName="comments" type="checkbox">
                </label>
            </div>

            <button [disabled]="photoForm.invalid" type="submit" class="btn btn-primary btn-block">
                Upload
            </button>

            <a class="btn btn-secondary btn-block">Cancel</a>
        </div>
    </form>
</div>
