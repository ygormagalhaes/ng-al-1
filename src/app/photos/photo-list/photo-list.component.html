<form class="text-center">
    <i class="fa fa-search mr-2"></i>
    <input type="search" placeholder="Search" class="mt-2 mb-2 rounded"
    (keyup)="debounce.next($event.target.value)">
</form>
<ap-photos [photos]="photos | photosByDescription: filter"></ap-photos>
<ap-load-button (click)="load()" [hasMore]="hasMore"></ap-load-button>
