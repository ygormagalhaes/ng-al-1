<h3 class="text-center text-muted" *ngIf="!photos.length">No photos</h3>
<ol class="list-unstyled">
    <li *ngFor="let row of rows" class="row no-gutters">
        <div *ngFor="let col of row" class="col-md-4">
            <ap-photo
                [url]="col.url"
                [description]="col.description">
            </ap-photo>
        </div>
    </li>
</ol>
