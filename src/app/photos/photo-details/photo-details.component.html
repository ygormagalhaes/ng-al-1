<div class="bg-white border" *ngIf="(photo$ | async) as photo">
    <div class="row">
        <div class="col-lg-8">
            <ap-photo [url]="photo.url" [description]="photo.description"></ap-photo>
        </div>

        <div class="col-lg-4">
            <small>
                <p class="text-left break-word">{{photo.description}}</p>
                <hr>
                <div class="text-left mb-4">
                    <i class="fa fa-comment-o fa-2x mr-2 ml-2"></i>{{ photo.comments }}
                    <i class="fa fa-trash-o fa-2x pull-right" (click)="remove()"></i>
                </div>
            </small>
            <ap-photo-comments [photoId]="photo.id" *ngIf="photo.allowComments; else warning"></ap-photo-comments>
            <ng-template #warning>
                <p>Comments disabled for this photo!</p>
            </ng-template>
        </div>

    </div>
</div>
